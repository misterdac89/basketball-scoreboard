<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
            <div>
                <h1>HOME</h1>
                <div class="score-container" id="increment-home">0</div>
                <div class="points-container">
                    <button class="addPoint-btn" id="add1PointForHome">+1</button>
                    <button class="addPoint-btn" id="add2PointsForHome">+2</button>
                    <button class="addPoint-btn" id="add3PointsForHome">+3</button>
                </div>
            </div>
            
            <div>
                <h1>GUEST</h1>
                <div class="score-container" id="increment-guest">0</div>
                <div class="points-container">
                    <button class="addPoint-btn" id="add1PointForGuest">+1</button>
                    <button class="addPoint-btn" id="add2PointsForGuest">+2</button>
                    <button class="addPoint-btn" id="add3PointsForGuest">+3</button>
                </div>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
